<div id="container" class="rounded-1 border shadow overflow-hidden d-flex h-100"
[routerLink]="['/noticia', newsId]">
    <div id="imgContainer">
        <img [src]="imageUrl" alt="">
    </div>
    <div id="descriptionContainer" class="p-3 h-100 d-flex flex-column justify-content-between">
        <div class="w-100">
            <h4 class="font-csp">{{ title }}</h4>
            <p>{{ description }}</p>
        </div>
        <div id="subInfoContainer" class="d-flex w-100">
            <span>{{ date }}</span>
            <span class="me-2 ms-2">|</span>
            <span>{{ topic }}</span>
        </div>
    </div>
</div>
