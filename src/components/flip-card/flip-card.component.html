<div class="flip-card rounded shadow mb-4 mb-xl-0" [ngClass]="class">
    <div class="flip-card-inner">
        <div class="flip-card-front rounded">
            <img [src]="imageUrl" alt="" class="image">
        </div>
        <div class="flip-card-back rounded p-4">
            <h1 class="mb-3">{{ sport }}</h1>
            <p>{{ description }}</p>
        </div>
    </div>
</div>
