<app-home-nav />
<div *ngIf="!apiSuccess" class="w-100 d-flex align-items-center justify-content-center m-4">
    <div [ngClass]="{'alert-primary': !apiError, 'alert-danger': apiError}" class="alert m-0" role="alert">
        {{ apiError ? 'No se pudo cargar la noticia' : 'Cargando...' }}
    </div>
</div>
<div *ngIf="news">
    <div id="container" class="w-100 d-flex shadow">
        <div id="img-container" class="w-100">
            <img id="newsImage" [src]="news.imageUrl" alt="" [ngClass]="{'object-position-top': news.verticalImage}">
        </div>
        <div id="sombra" class="d-flex flex-column justify-content-end align-items-center pb-5">
            <h1 class="m-0 font-csp">{{ news.title }}</h1>
        </div>
    </div>
    <app-content-container>
        <div id="details-container" class="w-100 mb-5">
            <span>{{ news.topic }}</span>
            <span class="me-1 ms-1">|</span>
            <span>{{ news.date }}</span>
        </div>
        <div class="mb-5">
            <ng-container *ngIf="news.content && news.content.length > 0; else noContent">
                <p *ngFor="let paragraph of news.content">
                    {{ paragraph }}
                </p>
            </ng-container>
            <ng-template #noContent>
                <p>No se pudo cargar la informaci√≥n.</p>
            </ng-template>
        </div>
        <div class="divider-logo-container">
            <div class="line"></div>
            <img class="logo" src="../../../assets/images/cspLogo.png" alt="" />
            <div class="line"></div>
        </div>
    </app-content-container>
</div>
<app-footer />
